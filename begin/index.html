<!DOCTYPE html>
<html lang="en">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="oz1999z3@gmail.com">
				<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
				<fieldset>
					<legend> Your contact information </legend>
					<label for="name">Your name </label>
					<input type="text" id="name" name="name">
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone">

					<label for="email">Email</label>
					<input type="email" id="email" name="email">
				</fieldset>
				<fieldset>
					<legend>About your abduction </legend>
					<label for="date">Requested date</label>
					<input type="date" id="date" name="date">
					<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="5">
					<p>What type of UFO do you prefer?</p>
					<label>
						<input type="radio" value="calssic" name="ufotype">Classic oval UFO
					</label>

					<label>
						<input type="radio" value="starwars" name="ufotype">Star Wars-style Imperial cruiser.
					</label>

					<label>
						<input type="radio" value="battlestar" name="ufotype">Battlestar Galactica-style Viper
					</label>

					<label>
						<input type="radio" value="borg-style" name="ufotype">Borg-style cube
					</label>

					<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option value="tour">Tour of the solar system</option>
						<option value="dinner">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whale">Whale watching
					</select>
					<label for="comments">Special requests:</label>
					<textarea id="comments" name="commens"> </textarea>
					<label for="subscribe">
						<input type="checkbox" id="subscribe" name="subscribe" value="subscribe" checked>Add me to your
						email list</label>
				</fieldset>
				<button type="submit">submit your abduction journey !!</button>
			</form>
		</section>
		<aside>
			<h3>Our Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d13554.632306044712!2d35.22583575!3d31.861518400000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sil!4v1627853079443!5m2!1sen!2sil" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>

</body>
